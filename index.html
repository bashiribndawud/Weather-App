<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <input list="cities"  type="search" name="search" id="search" autocomplete="off" placeholder="Search for a city">
      <datalist id="cities">
      </datalist>
      <article id="current-forecast">
        <p class="city">City name</p>
        <p class="temp">--</p>
        <p class="description">Description</p>
        <p class="min-max-temp">High Low</p>
      </article>
      <article id="hourly-forecast">
        <h1>Hourly Forecast</h1>
        <section class="hourly-container">
            <article>
            <h3 class="time">--</h3>
            <p class="icon">--</p>
            <p class="hourly-temp">--</p>
            </article>
        </section>
      </article>
      <article id="five-days-forecast">
        <h1>5-Days Forecast</h1>
        <section class="five-dayforecast-container">
          <article class="five-wise-forecast">
            <h3>Today</h3>
            <p class="icon">--</p>  
            <p class="min-temp">--</p>
            <p class="max-temp">--</p>
          </article>
           <!-- <article class="five-wise-forecast">
            <h3>Wenesday</h3>
            <img class="icon" src="" alt="weather-icon">
            <p class="min-temp">Low</p>
            <p class="max-temp">High</p>
          </article> -->
        </section>
      </article>
      <article id="feels-like">
        <h1>Feel likes</h1>
        <p class="feels-like-temp">--</p>
      </article>
      <article id="humidity">
        <h1>Humidity</h1>
        <p class="humidity_value">--</p>
      </article>
    </main>

    <script src="main.js"></script>
  </body>
</html>
